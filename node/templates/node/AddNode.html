<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}


    <link rel="stylesheet" href="{% static 'node/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'node/CSS/dashboard.css' %}"/>

    <script type="text/javascript" src="{% static 'node/Jquery/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'node/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static "node/JavaScript/model.js" %}"></script>
    <script src="{% static "node/JavaScript/addnode.js" %}"></script>



</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">云监控配置管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="exit" href="{% url 'user:login_view' %}" id="exit">退出</a></li>
                <!--去login页面-->
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class=" node"><a href="{% url 'node:index' %}">节点管理 <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{% url 'cluster:cluster_view' %}">集群配置</a></li>
                <li><a href="{% url 'global:global_view' %}">全局配置</a></li>
                <li class="selfcenter"><a href="#">个人中心</a></li>
                <li class="admin" style="display: none"><a href="{% url 'user:new_user_view' %}">新增管理员</a></li>
                <li class="serect" style="display: none"><a href="{% url 'user:change_password_view' %}">修改密码</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main clearfix">
            <div id="div1">
                <h1 class="page-header">新增节点</h1>
                <br> <br>

                <div class="form-horizontal updateform">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                        <label for="nodename" class="col-sm-3 control-label" style="text-align: center">节点名称</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="nodename" placeholder="新增节点名称"
                                   style="height:50px;" name="nodename">
                        </div>
                    </div>


                    <div class=" form-group ">
                        <label for="nodetype" class="col-sm-3 control-label" style="text-align: center">节点类别</label>

                        <div class="col-sm-6 ">

                            <select type="text" name="nodetype" id="nodetype" style="height:50px" class="form-control">
                                        
                                <option value=""></option>
                                        
                                <option value="global" style="text-align: center">global</option>
                                        
                                <option value="cluster">cluster</option>
                                        
                                <option value="work">work</option>
                                        
                                     </select>
                                
                             

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="parentnode" class="col-sm-3 control-label" style="text-align: center">父节点ID</label>

                        <div class="col-sm-6 ">
                            <select type="text" name="parentnode" id="parentnode" style="height:50px"
                                    class="form-control">
                                <option value=""></option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ip" class="col-sm-3 control-label" style="text-align: center">IP</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="ip" placeholder="IP"
                                   style="height:50px;" name="ip">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginnumber" class="col-sm-3 control-label" style="text-align: center">登入账号</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="loginnumber" placeholder="登入账号"
                                   style="height:50px;" name="loginnumber">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginpassword" class="col-sm-3 control-label"
                               style="text-align: center">登入密码</label>

                        <div class="col-sm-6 ">
                            <input type="password" class="form-control" id="loginpassword" placeholder="登入密码"
                                   style="height:50px;" name="loginpassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="configfilepath" class="col-sm-3 control-label" style="text-align: center">promethus配置文件路径</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="configfilepath" placeholder="promethus配置文件"
                                   style="height:50px;" name="configfilepath">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="warningfilepath" class="col-sm-3 control-label"
                               style="text-align: center">告警规则文件路径</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="warningfilepath" placeholder="告警规则文件路径"
                                   style="height:50px;" name="warningfilepath">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alertconfigfilepath" class="col-sm-3 control-label" style="text-align: center">alert
                            manager 配置文件路径</label>

                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="alertconfigfilepath"
                                   placeholder="alert manager 配置文件路径"
                                   style="height:50px;" name="alertconfigfilepath">
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <button class="btn btn-primary btn-lg" style="width:160px;height:50px;" id="updatebutton"
                                    type="submit" onclick="add_node()">提交
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>


</div>
</div>


</body>
</html>
