<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}


    <link rel="stylesheet" href="{% static 'user/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'user/CSS/dashboard.css' %}"/>

    <script type="text/javascript" src="{% static 'user/Jquery/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'user/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static "user/JavaScript/model.js" %}"></script>
    <script src="{% static "user/JavaScript/email.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/lib/jquery.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/dist/jquery.validate.min.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/dist/localization/messages_zh.js" %}"></script>


    <style>
        .error {
            color: black;
            font-size: smaller;
            font-weight: 100;

        }
    </style>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">云监控配置管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="exit" href="{% url 'user:login_view' %}" id="exit">退出</a></li> <!--去login页面-->

            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class=" node"><a href="{% url 'node:index' %}">节点管理 <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{% url 'cluster:cluster_view' %}">集群配置</a></li>
                <li><a href="{% url 'global:global_view' %}">全局配置</a></li>
                <li class="selfcenter"><a href="#">个人中心</a></li>
                <li class="admin" style="display: none"><a href="{% url 'user:new_user_view' %}">新增管理员</a></li>
                <li class="serect" style="display: none"><a href="{% url 'user:change_password_view' %}">修改密码</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main clearfix">
            <div id="div1">
                <h1 class="page-header">新增管理员</h1>
                <br> <br> <br> <br>

                <!-- <form class="form-horizontal submitform" action="/v1/user/" method="post">-->
                <div class="form-horizontal submitform">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label"><h3>邮箱</h3></label>

                        <div class="col-sm-6 col-sm-offset-1">
                            <h3><input type="email" class="form-control" id="username" placeholder="邮箱"
                                       style="height:50px;" name="username" required></h3>
                        </div>
                    </div>
                    <br> <br>

                    <div class="form-group">
                        <label for="password1" class="col-sm-2 control-label"><h3>密码</h3></label>

                        <div class="col-sm-6 col-sm-offset-1">
                            <h3><input type="password" class="form-control" id="password1" name="password"
                                       placeholder="密码"
                                       style="height:50px;"></h3>
                        </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-lg button1"
                                    style="width:160px;height:50px;" onclick="add_user()">添加
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>


</div>
</div>


</body>
</html>
