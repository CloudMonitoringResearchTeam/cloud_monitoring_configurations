<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}


    <link rel="stylesheet" href="{% static 'user/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'user/CSS/dashboard.css' %}"/>

    <script type="text/javascript" src="{% static 'user/Jquery/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'user/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static "user/JavaScript/model.js" %}"></script>
    <script src="{% static "user/JavaScript/password.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/lib/jquery.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/dist/jquery.validate.min.js" %}"></script>
    <script src="{% static "user/Jquery/jquery-validation-1.14.0/dist/localization/messages_zh.js" %}"></script>


    <style>
        .error {
            color: black;
            font-size: smaller;
            font-weight: 100;

        }
    </style>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">云监控配置管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">系统简介</a></li>
                <li><a href="#">操作指南</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">配置</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active node"><a href="{% url 'node:index' %}">节点管理 <span class="sr-only">(current)</span></a></li>
                <li><a href="ColonyC.html">集群配置</a></li>
                <li><a href="GlobalC.html">全局配置</a></li>
                <li class="selfcenter"><a href="#">个人中心</a></li>
                <li class="admin" style="display: none"><a href="{% url 'user:new_user_view' %}">新增管理员</a></li>
                <li class="serect" style="display: none"><a href="{% url 'user:change_password_view' %}">修改密码</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main clearfix">
            <div id="div1">
                <h1 class="page-header">修改密码</h1>
                <br> <br> <br> <br>

                {#                <form class="form-horizontal updateform" method="post" action="/v1/user/password/">#}
                <div class="form-horizontal updateform">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label"><h3>新的密码</h3></label>

                        <div class="col-sm-6 col-sm-offset-1">
                            <h3><input type="password" class="form-control" id="inputPassword2" placeholder="请输入新密码"
                                       style="height:50px;" name="inputPassword2"></h3>
                        </div>
                    </div>
                    <br> <br>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label"><h3>确认密码</h3></label>

                        <div class="col-sm-6 col-sm-offset-1">
                            <h3><input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码"
                                       style="height:50px;" name="inputPassword3"></h3>
                        </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button class="btn btn-primary btn-lg" style="width:160px;height:50px;" id="updatebutton"
                                    type="submit" onclick="goto()">修改密码
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>


</div>
</div>


</body>
</html>
